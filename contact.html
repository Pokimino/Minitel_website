   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/Logo_MINITEL_full_blanc.png" type="image/x-icon">

   <link rel="stylesheet" href="assets/css/components.css">
   <link rel="stylesheet" href="assets/css/responsive.css">
   <link rel="stylesheet" href="assets/css/pages/contact.css">

   <title>Contact - MINITEL</title>
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="index.html" class="nav__logo" aria-label="Retour à l'accueil">
            <img src="assets/img/Logo_Mines_Blanc.png" alt="Logo Mines Saint-Étienne">
         </a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="index.html" class="nav__link">ACCUEIL</a>
               </li>
               <li class="nav__item">
                  <a href="apropos.html" class="nav__link">À PROPOS</a>
               </li>
               <li class="nav__item">
                  <a href="mandat.html" class="nav__link">MANDAT</a>
               </li>
               <li class="nav__item">
                  <a href="projets.html" class="nav__link">PROJETS</a>
               </li>
               <li class="nav__item">
                  <a href="photo.html" class="nav__link">HALL OF FAME</a>
               </li>
               <li class="nav__item">
                  <a href="https://minitel.wiki/" class="nav__link" target="_blank" rel="noopener">WIKI</a>
               </li>
               <li class="nav__item">
                  <a href="frise.html" class="nav__link">HISTORIQUE</a>
               </li>
               <li class="nav__item">
                  <a href="contact.html" class="nav__link" aria-current="page">CONTACT</a>
               </li>
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close" aria-label="Fermer le menu">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <!-- Toggle button -->
         <div class="nav__toggle" id="nav-toggle" aria-label="Ouvrir le menu">
            <i class="ri-apps-2-fill"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== CONTACT ====================-->
      <section class="contact section">
         <div class="contact__container container">
            <form class="contact__form" id="contactForm">
               <div class="contact__header">
                  <h1 class="contact__title">CONTACT</h1>
                  <p class="contact__subtitle">MINITEL</p>
               </div>

               <!-- Success/Error Messages -->
               <div class="contact__success" id="successMessage">
                  Message envoyé avec succès ! Nous vous répondrons dans les plus brefs délais.
               </div>
               <div class="contact__error" id="errorMessage">
                  Une erreur s'est produite. Veuillez réessayer.
               </div>

               <div class="contact__form-group">
                  <label for="fullName">Nom et Prénom :</label>
                  <input type="text" id="fullName" name="name" required placeholder="Votre nom complet">
               </div>

               <div class="contact__form-group">
                  <label for="email">Email :</label>
                  <input type="email" id="email" name="email" required placeholder="votre.email@exemple.com">
               </div>

               <div class="contact__form-group">
                  <label for="subject">Sujet :</label>
                  <input type="text" id="subject" name="subject" required placeholder="Sujet de votre message">
               </div>

               <div class="contact__form-group">
                  <label for="message">Message :</label>
                  <textarea id="message" name="message" rows="5" required placeholder="Votre message..."></textarea>
               </div>

               <button type="submit" class="contact__submit">
                  <i class="ri-send-plane-line"></i>
                  ENVOYER
               </button>
            </form>
         </div>
      </section>
   </main>

   <!--=============== SCROLL UP ===============-->
   <a href="#" class="scrollup" id="scroll-up" aria-label="Retour en haut de page">

   </a>

   <script src="assets/js/main.js"></script>
   <script src="assets/js/contact.js"></script>
</body>
</html>
